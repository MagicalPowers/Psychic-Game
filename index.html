<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZP_Psychic</title>
</head>

<body>
    <!--one div to rule them all-->
    <div class="wrapper">
        <!--one div to find them-->
        <div class="col-md-3">
            <div class="themePhoto">
                <img src="assets/images/couch1.jpg" class="img-fluid" class="img-thumbnail" alt="This image should relate to my theme">
            </div>
        </div>
        <!--one to bring them all-->
        <div class="col-md-12 text-center">
            <header>
                <h1>The Psychic Dog Game!</h1>
            </header>
            <!--instructoins-->
            <div>
                <h3>Pick the Psychic Dog's letter!</h3>
                <br>
                <h2>Any letter, A-Z!</h2>
            </div>
            <!--div for game storage and display-->
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="winz">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="lossez">Non-Wins: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessezLeft">Hope left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="letterz">Your Guesses thus far:</p>
                    </li>
                </ul>
            </div>
        </div>
        <!--and in the darkness bind them-->
        <div class="col-md-12">
            <div class="footer">
                <footer class="footer bg-light text-center">
                    <div class="container">
                        <p>
                            <a href="https://github.com/MagicalPowers/Psychic-Game">My GitHub file Repository</a>
                            <br>Zachary Powers &copy; 2019
                        </p>
                    </div>
                </footer>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
